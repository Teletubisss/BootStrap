<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div id="CONTAINER/GRID/ROW">
    <div class=" container container-fluid border text-center">
        <div class="row align-items-top border" style="background-color: aqua;">
            <div class="col">
                First
            </div>
            <div class="col">
                Second
            </div>
            <div class="col">
                Third
            </div>
        </div>
    </div>


    <div class="container-md border col">Content</div>
    <!--od medium bedzie sie robil na caly ekran-->


    <div class="container text-center border">
        <div class=" row align">
    <!--row align srodkuje w zaleznosci od y-->
            <div class="col col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                First
            </div>
            <div class="col col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                Second
            </div>
            <div class=" col col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                Third
            </div>
            <div class="col col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                Fourth
            </div>
        </div>
    </div>






    <div class="container border text-center">
        <div class="row justify-content-center">
    <!--justify content srodkuje dane rzeczy x strony-->
            <div class="col col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                First
            </div>
            <div class="col col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                Second
            </div>
        </div>
    </div>


    <div class="container text-center">
        <div class="row gx-4 gy-3">
    <!--guttery zmieniaja jakby marginwesy i paddingi miedzy kolumnami i koncami strony od x-->
            <div class="col-6"><div class="background">First</div></div>
            <div class="col-6"><div class="background">Seconed</div></div>
            <div class="col-6"><div class="background">TRhirn=d</div></div>
            <div class="col-6"><div class="background">Fourt</div></div>
        </div>
    </div>
</div>

<div id="BUTTONS">
    <div class="container">
        <button>Zwyk≈Çy button</button>
        <button class="btn">BTN</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button type="button" class="btn btn-outline-dark">Dark</button>
        <button type="button" class="btn btn-outline-dark btn-sm">Dark</button>
        <button type="button" class="btn btn-outline-dark btn-lg">Dark</button>
        <!--btn ma ustawione paddingi i teksty w srodku-->
        <!--.btn-outline- bez background, ale po najechaniu juz jest-->
    </div>
    <div class="container">
        <p class="d-inline-flex gap-1">
            <button type="button" class="btn" data-bs-toggle="button">(Un)Active</button>
          </p>
    </div>
    <!--ADJUSTING MEASURMENTS JEST W SASS VARIABLES-->
</div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
